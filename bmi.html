<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate : BMI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script>
      // Calculate BMI
      var Weight = prompt("Enter the Weight (Kg) : ");
      var Height = prompt("Enter the Height (m)² : ");
      var BMI = Weight / Height;
    </script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-12">
          <table class="table table-bordered border-primary">
            <table class="table">
              <thead>
                <tr class="table-dark">
                  <th scope="col">Weight in (kg)</th>
                  <th scope="col">Height in (m)²</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <script>
                    document.write("<td>" + Weight + "</td>");
                    document.write("<td>" + Height + "</td>");
                  </script>
                </tr>
                <tr>
                  <script>
                    document.write(
                      "<td>Your <mark>BMI</mark> is :" + " " + BMI + "</td>"
                    );
                  </script>
                </tr>
              </tbody>
            </table>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
