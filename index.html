<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate : Simple Interst</title>
    <!-- Use BootStrap-5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script>
      // Calculate Simple Interest
      var Principal = prompt("Enter the Principal : ");
      var Rate = prompt("Enter the Rate : ");
      var Time = prompt("Enter the Time : ");
      var SI = (Principal * Rate * Time) / 100;
    </script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-12">
          <table class="table table-bordered border-primary">
            <table class="table">
              <thead>
                <tr class="table-dark">
                  <th scope="col">Principal</th>
                  <th scope="col">Rate (%age)</th>
                  <th scope="col">Time (Years)</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <script>
                    document.write("<td>" + Principal + "</td>");
                    document.write("<td>" + Rate + "</td>");
                    document.write("<td>" + Time + "</td>");
                  </script>
                </tr>
                <tr>
                  <script>
                    document.write(
                      "<td><mark>Simple Interest</mark> is :" +
                        " " +
                        SI +
                        "</td>"
                    );
                  </script>
                </tr>
              </tbody>
            </table>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
